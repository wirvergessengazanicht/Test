<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Mail-Aktion: Schutz für Amira Zayed</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    p {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 2rem auto;
    }
    .input-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 6px;
      width: 300px;
      max-width: 90%;
    }
    .mail-list {
      max-width: 700px;
      margin: 0 auto;
      display: grid;
      gap: 0.8rem;
    }
    a.mail-link {
      display: block;
      text-decoration: none;
      background: white;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: background 0.2s, border-color 0.2s;
      color: #333;
    }
    a.mail-link:hover {
      background: #e6f0ff;
      border-color: #5a8dee;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>E-Mail-Aktion: Schutz für Amira Zayed</h1>
  <p>Trage unten deinen Namen ein, damit er automatisch in die E-Mails eingefügt wird. Wenn du das Feld leer lässt, wird der Platzhalter <strong>[NAME]</strong> verwendet.</p>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Dein Name (optional)" />
  </div>

  <div class="mail-list" id="mailList"></div>

  <footer>✉️ Diese Links öffnen dein Standard-E-Mail-Programm mit vorbereiteten Nachrichten.</footer>

  <script>
    const emailList = [
      "johann.wadephul@bundestag.de",
      "poststelle@auswaertiges-amt.de",
      "poststelle@bk.bund.de",
      "adis.ahmetovic@bundestag.de",
      "reem.alabali-radovan@bundestag.de",
      "ferat.kocak@bundestag.de",
      "baerbel.bas@bundestag.de",
      "lars.klingbeil@bundestag.de",
      "franziska.brantner@bundestag.de",
      "felix.banaszak@bundestag.de",
      "carsten.linnemann@bundestag.de",
      "christina.stumpp@bundestag.de",
      "ines.schwerdtner@bundestag.de",
      "jan.vanaken@bundestag.de",
      "lars.castellucci@bundestag.de",
      "info@ramallah.diplo.de",
      "info@tel-aviv.diplo.de"
    ];

    const subject = "Deutsche Staatsbürgerin Amira Zayed auf internationalen Gewässern entführt - Sofortiger Schutz und diplomatisches Handeln erforderlich";

    const bodyTemplate = (name) => `
Sehr geehrte Damen und Herren,

ich schreibe Ihnen mit äußerster Dringlichkeit, um den sofortigen Schutz und die Freilassung der deutschen Staatsbürgerin Amira Zayed zu fordern.

Frau Amira Zayed, deutsche Staatsbürgerin, befand sich an Bord der "Gaza Sunbird", Teil der 1000 Madleens to Gaza Flotilla humanitären Mission, die sich auf einer friedlichen Hilfsfahrt in internationalen Gewässern befand.
Das Schiff wurde von der israelischen Marine völkerrechtswidrig abgefangen, und alle zivilen Teilnehmenden – einschließlich Frau Zayed – wurden entführt und nach Israel verschleppt.

Diese Handlung stellt eine gravierende Verletzung des internationalen Seerechts (UNCLOS), der Wiener Konsularkonvention, der Genfer Konventionen sowie des deutschen Grundgesetzes dar.

1. Artikel 1 Abs. 3 Grundgesetz (GG):
Die vollziehende Gewalt ist an die Grundrechte gebunden – insbesondere an den Schutz der Menschenwürde und körperlichen Unversehrtheit.
Deutschland ist verpflichtet, den Schutz seiner Bürger:innen, auch im Ausland, aktiv zu gewährleisten.

2. Artikel 16 Abs. 2 GG:
Kein deutscher Staatsbürger darf rechtswidrig im Ausland festgehalten oder an fremde Mächte ausgeliefert werden.
Der Staat ist verpflichtet, Frau Zayed vor rechtswidriger Freiheitsentziehung zu schützen und ihre Rückkehr sicherzustellen.

3. Artikel 5 der Wiener Konsularkonvention (1963):
Deutschland hat das Recht und die Pflicht, konsularischen Zugang und Beistand für seine inhaftierten Staatsangehörigen zu verlangen.
Eine Verweigerung durch Israel wäre ein klarer Bruch dieser internationalen Vereinbarung.

4. § 87c StGB – Völkerrechtswidrige Freiheitsentziehung:
Wer gegen eine deutsche Person im Ausland völkerrechtswidrig handelt, unterliegt der deutschen Strafgewalt.
Damit besteht eine Grundlage für strafrechtliche Schritte Deutschlands gegen die Verantwortlichen.

5. UN-Seerechtsübereinkommen (UNCLOS), Artikel 87 & 100:
Staaten sind verpflichtet, die Freiheit der Schifffahrt auf hoher See zu achten.
→ Das gewaltsame Abfangen eines zivilen Schiffes in internationalen Gewässern ist völkerrechtswidrig.

6. Artikel 33 der IV. Genfer Konvention:
Zivilpersonen dürfen weder bestraft, bedroht noch verschleppt werden.

Ich fordere das Auswärtige Amt hiermit auf:
1. Unverzüglich konsularischen Kontakt zu Frau Amira Zayed, deutscher Staatsbürgerin, herzustellen und ihren Aufenthaltsort sowie Gesundheitszustand öffentlich zu bestätigen.
2. Ihre sofortige Freilassung und sichere Rückführung nach Deutschland zu verlangen.
3. Diplomatische und rechtliche Schritte gegen die Verantwortlichen der völkerrechtswidrigen Entführung einzuleiten, einschließlich einer möglichen Weiterleitung des Falls an den Internationalen Strafgerichtshof (ICC).
4. Eine öffentliche Stellungnahme der Bundesregierung abzugeben, die diese Entführung deutscher Staatsbürger:innen in internationalen Gewässern klar verurteilt.

Neben Frau Zayed wurden auch weitere internationale Zivilpersonen der Sunbird Flotilla entführt. Dennoch liegt der Schwerpunkt dieses Schreibens auf der unveräußerlichen Schutzpflicht Deutschlands gegenüber seiner eigenen Staatsbürgerin.

Ich ersuche das Auswärtige Amt um eine schriftliche Bestätigung des Eingangs dieses Schreibens sowie um eine zeitnahe Information über die bereits ergriffenen und geplanten diplomatischen und rechtlichen Maßnahmen.

Mit besorgten Grüßen,
${name || "[NAME]"}
`.trim();

    const mailListContainer = document.getElementById("mailList");
    const nameInput = document.getElementById("nameInput");

    function renderLinks() {
      mailListContainer.innerHTML = "";
      const name = nameInput.value.trim();
      emailList.forEach(email => {
        const mailto = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(bodyTemplate(name))}`;
        const link = document.createElement("a");
        link.href = mailto;
        link.className = "mail-link";
        link.textContent = `An ${email} senden`;
        mailListContainer.appendChild(link);
      });
    }

    nameInput.addEventListener("input", renderLinks);
    renderLinks();
  </script>
</body>
</html>
